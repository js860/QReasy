<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>二维码工具</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- 功能切换按钮 -->
  <div class="tabs">
    <button id="tab-generate">生成二维码</button>
    <button id="tab-decode">解码二维码</button>
  </div>

  <!-- 生成二维码区 -->
  <div id="generator" class="content-section">
    <input type="text" id="text-input" placeholder="输入文本或链接">
    <button id="generate-btn">生成二维码</button>
    <div id="qrcode" class="qrcode"></div>
  </div>

  <!-- 解码二维码区 -->
  <div id="decoder" class="content-section" style="display:none;">
    <input type="file" id="file-input" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="decoded-result"></div>
  </div>

  <!-- 引入二维码库和逻辑脚本（均为本地文件） -->
  <script src="qrcode.js"></script>
  <script src="jsQR.js"></script>
  <script src="popup.js"></script>
</body>
</html>
